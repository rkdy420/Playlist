<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-File Responsive Video Player</title>
    
    <style>
        /* * CSS for Professional, Mobile-First Responsiveness
         * The key is the 'aspect-ratio' property (modern CSS).
         */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        .player-wrapper {
            /* 1. Sets a maximum size for desktop view */
            max-width: 900px;
            width: 100%;
            background-color: #1a1a1a; /* Dark background for video container */
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 30px;
        }

        .video-container {
            /* 2. Key to modern responsiveness */
            aspect-ratio: 16 / 9; /* Defines the standard 16:9 video ratio */
            position: relative;
        }

        .video-container video {
            /* 3. Ensures the <video> element fills the proportional container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .player-info {
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

<div class="player-wrapper">
    <div class="video-container">
        <video controls playsinline>
            <source src="https://love.stranger-things.buzz/d85a6aa797164fa6bb1d4b4ef9685889" type="video/mp4">
            
            <p>Your browser does not support HTML5 video.</p>
        </video>
    </div>
    
    
</div>

</body>
</html>
